<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filled Elliptical Walls with 25cm Grid</title>
  <style>
    body {
      margin: 0;
      background: white;
    }
    svg {
      width: 100%;
      height: auto;
      max-height: 297mm;
      display: block;
    }
    .grid {
      stroke: #ccf;
      stroke-width: 0.002;
    }
    .outer-wall {
      fill: none;
      stroke: #888;
      stroke-width: 0.5; /* 0.5m thick wall */
    }
    .inner-wall {
      fill: none;
      stroke: #e63946;
      stroke-width: 0.25; /* 0.25m thick wall */
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 10 7" xmlns="http://www.w3.org/2000/svg">
    <!-- Grid: 0.25 x 0.25 m -->
    <g>
      <script type="application/ecmascript"><![CDATA[
        const svgNS = "http://www.w3.org/2000/svg";
        const svg = document.currentScript.parentNode;
        for (let x = 0.25; x < 10; x += 0.25) {
          const line = document.createElementNS(svgNS, "line");
          line.setAttribute("x1", x);
          line.setAttribute("y1", "0");
          line.setAttribute("x2", x);
          line.setAttribute("y2", "7");
          line.setAttribute("class", "grid");
          svg.appendChild(line);
        }
        for (let y = 0.25; y < 7; y += 0.25) {
          const line = document.createElementNS(svgNS, "line");
          line.setAttribute("x1", "0");
          line.setAttribute("y1", y);
          line.setAttribute("x2", "10");
          line.setAttribute("y2", y);
          line.setAttribute("class", "grid");
          svg.appendChild(line);
        }
      ]]></script>
    </g>

    <!-- Outer wall: centered at (5, 3.5), 8 x 4.8 m -->
    <ellipse cx="5" cy="3.5" rx="4" ry="2.4" class="outer-wall" />

    <!-- Inner wall: centered at (5, 3.5), 5 x 3 m -->
    <ellipse cx="5" cy="3.5" rx="2.5" ry="1.5" class="inner-wall" />
  </svg>
</body>
</html>
